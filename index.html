<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
</style>

<style>
	
* {
	margin: 0;
	padding: 0;
	box-sizing: 0;
}

body {
	background-color: #E7ECEF;
	color: #E7ECEF;
	font-family: 'Mochiy Pop One', sans-serif;
}

.kotak {
	width: 500px;
	height: 800px;
	background-color: #274C77;
	margin: 80px auto;
	display: flex;
	flex-direction: column;
	box-shadow: 10px 10px 10px black;
}

.atas {
	background-color: grey;
	height: 65%;
}

.bawah {
	background-color: white;
	height: 35%;
}

form {
	/*background-color: yellowgreen;*/
	width: 80%;
	height: 15%;
	margin: auto;
	margin-top: 30px;

}

#input1 {
	margin: auto;
	text-align: center;
	width: 100%;
	height: 100%;
	box-shadow: 5px 5px 10px black;
	font-size: 18px;
}

#input2 {
	margin: auto;
	text-align: center;
	width: 100%;
	height: 100%;
	box-shadow: 5px 5px 10px black;
	font-size: 18px;
}

#hasil {
	width: 60%;
	background-color: transparent;
	border: none;
	color: whitesmoke;
	font-size: 30px;
	text-align: center;
	margin-left: 80px;
	border-bottom: 5px solid white;
}

.judul {
	margin-top: 10px;
	padding: 20px;
	text-align: center;
	text-shadow: 4px 4px 4px black;
}

.isi {
	/*background-color: yellow;*/
	width: 90%;
	height: 80%;
	margin: auto;
	margin-top: 25px;
	display: flex;
	flex-wrap: wrap;
}

.kotakhasil {
	width: 90%;
	margin: auto;
	/*background-color: whitesmoke;*/
}

button {
	margin: auto;
	text-align: center;
	width: 200px;
	font-size: 25px;
	cursor: pointer;
	font-weight: 700;
}

@media (max-width : 600px) {
	.kotak {
		width: 70% ;
		height: 100%;
	}
	button {
		margin: 20px auto;
		width: 150px;
		font-size: 20px;
	}
	#hasil {
		margin-left: 50px;
	}
}



</style>

</head>
<body>

<div class="kotak">
	
<div class="atas">

<div class="judul">
	<h1>Kalkulator Sederhana</h1>
	<h3>Ferry Febrian Lim</h3>
</div>

<form>
	<input type="text" id="input1" placeholder="Masukan Angka Ke-1 Disini">
	<br><br>
	<input type="text" id="input2" placeholder="Masukan Angka Ke-2 Disini">
	<br><br>

	<div class="kotakhasil">
		<br>
		<h2>Hasil: </h2>
		<input type="text" id="hasil">

	</div>

	
	<br>

</form>
</div>

<div class="bawah">

	<div class="isi">
	
		<button id="button1" onclick="kali()">Perkalian (*)</button>
		<button id="button2" onclick="bagi()">Pembagian (/)</button>
		<button id="refresh">Refresh</button>
		
	</div>

</div>


<script>
	
	let angka1 = document.getElementById('input1');
	let angka2 = document.getElementById('input2');
	let hasil = document.getElementById('hasil');
	let refresh = document.getElementById('refresh');




	function kali(){
		hasil.value = Number(angka1.value) * Number(angka2.value);
	}

	function bagi(){
		hasil.value = Number(angka1.value) / Number(angka2.value);
	}

		refresh.addEventListener('click', function(){
			window.location.reload(true);
		});
	

</script>


</body>
</html>
